<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
    name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="scripts/validate.js" ></script>

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Covid-19</title>

    <ul class="nav nav-pills">
      <li class="nav-item ">
        <a class="nav-link active" href="#">Main Page</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="#">Covid Test</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Result </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Vaccine </a>
      </li>
    </ul>
  </head>
  <body>
    <h1>Covid-19,are you going to be nice to us?</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button class="btn btn-primary">Part 1</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-secondary ">Part 2</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-success ">Part 3</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-danger ">Part 4</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-dark">Part 5</button>
        </div>   
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid" style="background-color: white;">
      <div class="container">
        <h1 class="display-3 text-danger">Latest News  </h1>
        <a class="btn btn-primary btn-lg buthover" href="https://www.infectiousdiseaseadvisor.com/home/topics/covid19/o-negative-blood-had-lowest-probability-of-coronavirus-infection-abo-blood-types/" role="button">Learn more</a>
      </div>
    </div>


    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First Name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Last Name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script>
    (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })(); 
      </script>
  </body>
</html>
