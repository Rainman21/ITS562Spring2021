<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <script src="scripts/validate.js" ></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/modifiedBoot.css">
    <title>Covid Page</title>

    <ul class="nav nav-pills">
      <li class="nav-item ">
        <a class="nav-link active" href="#">Home</a>
      </li>
      <li class="nav-item ">
        <a class="nav-link" href="pages/testing.html">Testing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="pages/vaccine.html">Vaccine</a>
      </li>
    </ul>
  </head>
  <body>
    <h1>Hello, COVID we dont like you!!</h1>
    <div class="container">
      <div class="row">
        <div class="col-sm">
          <button class="btn btn-primary">Column 1</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-secondary ">Column 2</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-success ">Column 3</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-danger ">Column 4</button>
        </div>
        <div class="col-sm">
          <button class="btn btn-dark">Column 5</button>
        </div>   
      </div>
    </div>

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-3 text-danger">Blood Type O </h1>
        <p class="lead text-info"> It is said that people with blood type O are less likely to get COVID-19 </p>
        <a class="btn btn-primary btn-lg buthover" href="https://www.infectiousdiseaseadvisor.com/home/topics/covid19/o-negative-blood-had-lowest-probability-of-coronavirus-infection-abo-blood-types/" role="button">Learn more</a>
      </div>
    </div>

    
    <form class="needs-validation" novalidate>
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationCustom01">First name</label>
          <input type="text" class="form-control" id="validationCustom01" placeholder="First name"  required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustom02">Last name</label>
          <input type="text" class="form-control" id="validationCustom02" placeholder="Last name" required>
          <div class="valid-feedback">
            Looks good!
          </div>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationCustomUsername">Username</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text" id="inputGroupPrepend">@</span>
            </div>
            <input type="text" class="form-control" id="validationCustomUsername" placeholder="Username" aria-describedby="inputGroupPrepend" required>
      <button class="btn btn-primary" type="submit">Submit form</button>
    </form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
