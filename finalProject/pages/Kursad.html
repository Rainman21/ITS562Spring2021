<body style="background-color: #1E1E2F; color: white;">



    <div class="container-fluid p-5">
        <div class="row">
            <div class="col-sm-3 rounded-lg" style="background-image: linear-gradient(180deg, #E14ECA, #B853F0);">
                <div class="text-center">
                    <p>Covid Charts</p>
                    <hr />
                </div>
                <div>
                    <div class="btn" style="color:white" onclick="hide('totalDeath')">Total Death</div>
                    <hr />
                </div>
                <div>
                    <div class="btn" style="color:white" onclick="hide('totalCases')">Total Case</div>
                    <hr />
                </div>
                <div>
                    <div class="btn" style="color:white" onclick="hide('dailyDeath')">Daily Death</div>
                    <hr />
                </div>
                <div>
                    <div class="btn" style="color:white" onclick="hide('dailyCases')">Daily Case</div>
                    <hr />
                </div>
                <div>
                    <div class="btn" style="color:white" onclick="hide('hosInc')">Hospitalized - Intensive Care
                    </div>
                    <hr />
                </div>
                <div>
                    <div class="btn" style="color:white" onclick="hide('incVen')">Intensive Care - On Ventilator
                    </div>
                </div>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-4"></div>
                    <div class="col-sm-3 rounded-left" style="background-color:#27293D;">
                        <input type="date" id="dateFirst" value="2020-02-10" min="2020-02-10" max="2021-03-07">
                    </div>
                    <div class="col-sm-3 rounded-right" style="background-color:#27293D;">
                        <input type="date" id="dateLast" value="2021-03-07" min="2020-02-10" max="2021-03-07">
                    </div>
                    <div class="col-sm-2 btn " style="background-color:#E14ECA;" onclick="setDate()">
                        Submit
                    </div>
                    <div class="col-sm-12 rounded-lg" style="background-color:#27293D;">
                        <div id="totalDeath"></div>
                    </div>
                    <div class="col-sm-12 rounded-lg" style="background-color:#27293D;">
                        <div id="totalCases"></div>
                    </div>
                    <div class="col-sm-12 rounded-lg" style="background-color:#27293D;">
                        <div id="dailyDeath"></div>
                    </div>
                    <div class="col-sm-12 rounded-lg" style="background-color:#27293D;">
                        <div id="dailyCases"></div>
                    </div>
                    <div class="col-sm-12 rounded-lg" style="background-color:#27293D;">
                        <div id="hosInc"></div>
                    </div>
                    <div class="col-sm-12 rounded-lg" style="background-color:#27293D;">
                        <div id="incVen"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
